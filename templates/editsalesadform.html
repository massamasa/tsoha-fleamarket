{% extends "bootstrap/base.html" %}
{{ super() }}
{% block content %}
<title>Flea Market - Post ad</title>
<h1>Edit ad</h1>
<form action="/updatesalesad/{{ad[0]}}" method="POST">

    <div class="form-group col-4">
        Title:
        <input type="text" class="form-control" id="inputTitle" value={{ad[2]}} name="title">
    </div>
    <div class="form-group col-4">
        Price:
        <input type="number" class="form-control" id="inputPrice" value={{ (ad[4] | int)/100 }} name="price">
    </div>
    <div class="form-group col-4">
        Description:
        <textarea name="content" rows="3" cols="35">{{ad[3]}}</textarea>
    </div>
    <div class="form-group col-4">
        Tags:
        <textarea name="tags" rows="2" cols="35">{% for tag in tags%}{{tag[1]}} {% endfor %}</textarea>
    </div>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <div class="form-group col-4">
        <input type="submit" class="btn btn-primary" value="Edit ad">
    </div>
</form>
{% endblock %}
